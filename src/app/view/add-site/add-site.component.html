<!-- ==============================================
	    Credit Card Payment Section
	    =============================================== -->
<section class="credit-card">
  <div class="container">
    <div class="card-holder">
      <div class="card-box bg-news">
        <div class="row">
          <div class="col-lg-6">
            <div class="img-box">
              <img src="assets/slinker_titre.png" />
            </div>
          </div>
          <div class="col-lg-6">
            <form>
              <div class="card-details">
                <h3 class="title">Entrer votre nouveau website</h3>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label for="site">url</label>
                    <div class="input-group expiration-date">
                      <input
                        ngModel
                        id="url"
                        type="text"
                        class="form-control"
                        placeholder="url"
                        aria-label="Card Holder"
                        aria-describedby="basic-addon1"
                        name="url"
                        [(ngModel)]="newWebsite.url"
                      />
                    </div>
                  </div>
                  <div class="form-group col-sm-12 mt-2">
                    <div class="inner-addon right-addon">
                      <label for="libelle">Libelle</label>
                      <i class="far fa-credit-card"></i>
                      <input
                        ngModel
                        id="libelle"
                        type="text"
                        class="form-control"
                        placeholder="libelle"
                        aria-label="Card Holder"
                        aria-describedby="basic-addon1"
                        name="libelle"
                        [(ngModel)]="newWebsite.libelle"
                      />
                    </div>
                  </div>
                  <div class="form-group col-sm-12">
                    <button
                      (click)="saveHandler()"
                      type="button"
                      class="btn btn-primary btn-block"
                    >
                      save
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!--/col-lg-6 -->
        </div>
        <!--/row -->
      </div>
      <!--/card-box -->
    </div>
    <!--/card-holder -->
  </div>
  <!--/container -->
</section>
