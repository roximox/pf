<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Document</title>
  </head>

  <body>
    <section class="top-menu">
      <div class="topcorner_logo">
        <a href=""><img class="logo" src="assets/slinker_logo.png" /></a>
      </div>
    </section>
    <section class="signup">
      <div class="signup__leftbg">
        <div class="signup__text">
          <h2 class="signup__title">Slinker Registration</h2>
          <br />
          <p class="signup__subtitle">
            Find potential Amazon Associates issues on your websites
          </p>
        </div>
      </div>

      <div class="signup__form">
        <div class="socials">
          <a href="#" class="fb butn">
            <i class="fab fa-facebook-f"></i>&nbsp; Sign up with Facebook
          </a>
          <a href="#" class="google butn"
            ><i class="fab fa-google"></i>&nbsp; Sign up with Google
          </a>
          <div class="or">
            <p>-OR-</p>
          </div>
        </div>
        <div class="wrapper container">
          <form action="#">
            <form #myform="ngForm">
              <div class="form-row">
                <div class="input-data">
                  <input
                    ngModel
                    name="userName"
                    type="text"
                    required
                    [(ngModel)]="user.userName"
                  />
                  <div class="underline"></div>
                  <label> Name</label>
                </div>
              </div>
              <div class="form-row">
                <div class="input-data">
                  <input
                    ngModel
                    name="email"
                    type="text"
                    required
                    [(ngModel)]="user.email"
                  />
                  <div class="underline"></div>

                  <label>Email Address</label>
                </div>
              </div>
              <div class="form-row">
                <div class="input-data">
                  <input
                    ngModel
                    name="webSite"
                    type="text"
                    required
                    [(ngModel)]="user.webSite"
                  />
                  <div class="underline"></div>
                  <label>Website Name</label>
                </div>
              </div>

              <div class="form-row">
                <div class="input-data">
                  <input
                    ngModel
                    name="password"
                    type="password"
                    required
                    [(ngModel)]="user.userPassword"
                  />
                  <div class="underline"></div>
                  <label>Password</label>
                </div>
              </div>
            </form>
            <div class="newsletter">
              <div class="checkbox-wrapper">
                <input type="checkbox" name="" id="notifications" />
                <label for="notifications">Enable Notifications</label>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" name="" id="enable-mail" />
                <label for="enable-mail">Enable Emails</label>
              </div>
            </div>
            <div class="form-btn">
              <button class="btn--register" (click)="save()">Sign Up</button>
              <button type="submit" class="btn--login">
                <a routerLink="../login"> Login</a>
              </button>
            </div>
          </form>
        </div>
        <div class="terms">
          <p>
            By Signing up, you agree to Slinkerâ€™s <br />
            <a class="anchor-custom" href="">Terms and Conditions</a> &
            <a class="anchor-custom" href="">Privacy Policy</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
