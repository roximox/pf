<div class="page">
  <div class="header">
    <div>
      <img src="../../../assets/link-web/Group_28.svg" class="slinker-icon" />
    </div>

    <div class="right_header">
      <div class="icon">
        <img
          class="vector"
          src="../../../assets/link-web/Vector.svg"
          alt=""
          (click)="showToggle()"
        />
        <ul *ngIf="show === true">
          <li ><a routerLink="/dashboard">Dashboard</a></li>
          <li>Settings</li>
          <li (click)="logout()">Logout</li>
        </ul>
      </div>
      <div class="num">3</div>
    </div>
  </div>

  <div class="top-half">
    <h1 class="titre">Enter Your website</h1>
    <p class="sous-titre">Welcome to Slinker !</p>
    <div class="zone-de-saisie">
      <input
        class="input-insert"
        name="url"
        [(ngModel)]="savedWebsite.url"
        placeholder="Enter your domain to check affiliateâ€™s links"
      />
      <!-- summary -->
      <button class="button-insert" (click)="getWebsite()">Analyse</button>
    </div>
  </div>

  <div class="bottom-half">
    <div class="content">
      <img src="../../../assets/link-web/Rectangle_11.png" alt="" />
      <button class="update-button" routerLink="../pricing">
        Upgrade Plan
      </button>
    </div>
  </div>
</div>
